<div class="modal ng-scope top am-fade-and-slide-top center col-md-12" tabindex="-1" role="dialog" style="display: block;" id="select-bruger-dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<h4 class="modal-title" ng-bind-html="__modal.title"></h4>
			</div>

			<div class="modal-body no-padding-top">

				<table datatable="" 
					id="table-brugere"
					class="table table-striped col-md-12 no-padding no-margin no-select" 
					dt-options="__modal.dtOptions" 
					dt-columns="__modal.dtColumns"
					dt-instance="__modal.dtInstanceCallback">
				</table>

			</div>
			
			<div class="modal-footer">
				<button type="button" 
					class="btn" 
					ng-click="__modalClose(true)" 
					ng-class="{ 'btn-success' : __modal.canSave() }"
					ng-disabled="!__modal.canSave()">
						{{ __modal.btnOk }}
				</button> 
				<button type="button" 
					class="btn btn-default" 
					ng-click="__modalClose(false)" >
						Fortryd
				</button> 
			</div>

		</div>
	</div>
</div>
