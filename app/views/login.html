
<div class="col-md-8 col-md-offset-2">

		<form class="form-signin" autocomplete="off">
        <h2 class="form-signin-heading">Login</h2>

        <label for="inputEmail" class="sr-only">Brugernavn</label>
        <input type="text" ng-model="user.navn" class="form-control" placeholder="Brugernavn" required autofocus autocomplete="off">
				<br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required autocomplete="off">

        <div class="checkbox">
          <label class="pull-right">
            <input type="checkbox" ng-model="user.rememberMe"> Husk mig
          </label>
        </div>

				<div class="alert alert-danger" 
					style="margin-top:20px;"
					role="alert" 
					ng-show="user.error != undefined">
					{{ user.error }}
				</div>

        <button class="btn btn-lg" 
					type="submit" 
					ng-class="{'btn-primary' : canLogin() }"
					ng-enabled="canLogin()"
					ng-click="doLogin()">Log ind</button>
      </form>

	<br><br><br><br><br>

</div>
