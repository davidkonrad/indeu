<div class="modal ng-scope top am-fade center" tabindex="-1" role="dialog" style="display: block;" id="confirm-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<h3 class="modal-title pull-left">{{ header }}</h3>
			</div>

			<div class="modal-body xtext-center">
				<div class="pull-left" style="padding-right:15px;">
					<i class="fa fa-question-circle fa-5x text-primary"></i>
				</div>
				<div style="vertical-align: top;">
					<h4 ng-bind-html="message"></h4>
				</div>
				<br>
			</div>

			<div class="modal-footer clearfix">
			  <button	class="btn btn-primary" ng-click="closeModal(true)">OK</button>
				<button class="btn btn-default" ng-click="closeModal(false)">Fortryd</button> 
			</div>

		</div>
	</div>
</div>
