<div>

	<div class="col-md-12">
		<div class="col-md-4">
			<attach-image ng-model="edit.image" type="u" size="auto" height="200"></attach-image>
		</div>

		<div class="pull-right action-element">
			<button class="btn btn-default btn-sm" 
				type="button"
				ng-class="{ 'btn-success' : saveEnabled() }"
				ng-disabled="!saveEnabled()"
				ng-click="doSaveClose()">Gem og luk
			</button>
			<button class="btn btn-danger btn-sm" 
				type="button"
				ng-click="doCancel()">Fortryd
			</button>
		</div>
	</div>

	<div class="col-md-12 clearfix">&nbsp;</div>

	<div class="col-md-12">
		<div class="">
			<text-angular ng-model="edit.about" 
				ta-text-editor-class="form-control ta-editor-md"
				ta-toolbar="[['h2','h3'],['bold','italics','underline','strikeThrough'],['insertLink'], ['html']]">
			</text-angular>

			<div class="clearfix">&nbsp;</div>
		</div>
	</div>

<!-- indstillinger -->
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-target="#panel-indstillinger">
						<i class="fa fa-minus text-muted"></i>
						Indstillinger
	        </a>
	      </h4>
	    </div>
	    <div class="panel-collapse in" role="tabpanel" id="panel-indstillinger">
	      <div class="panel-body">
					<form id="settings" role="form" class="form-horizontal" autocomplete="off">

						<div class="col-md-11">
				    	<div class="form-group col-md-3">
								<div class="checkbox">
								  <label class="control-label">
										<input type="checkbox" 
											ng-false-value="0"
											ng-true-value="1"
											name="visible_email"
											ng-model="edit.visible_email">Synlig email
									</label>
								</div>
								<div class="checkbox">
								  <label class="control-label">
										<input type="checkbox" 
											ng-false-value="0"
											ng-true-value="1"
											name="visible_phone"
											ng-model="edit.visible_phone">Synlig telefon
										</label>
								</div>
								<div class="checkbox">
								  <label class="control-label">
										<input type="checkbox" 
											ng-false-value="0"
											ng-true-value="1"
											name="visible_address"
											ng-model="edit.visible_address">Synlig adresse
									</label>
								</div>
				      </div>

				    	<div class="form-group col-md-3">
								<div class="checkbox">
								  <label class="control-label">
										<input type="checkbox" 
											ng-false-value="0"
											ng-true-value="1"
											name="visible_social_media"
											ng-model="edit.visible_social_media">Synlig web / SoMe
									</label>
								</div>

								<div class="checkbox">
								  <label class="control-label">
										<input type="checkbox" 
											ng-false-value="0"
											ng-true-value="1"
											name="visible_calendar"
											ng-model="edit.visible_calendar">Synlig kalender
									</label>
								</div>
							</div>

				    	<div class="form-group col-md-3">
								<div class="radio">
								  <label class="no-padding">Signatur</label><br>
									&nbsp;&nbsp;<label><input type="radio" name="signatur">Alias</label><br>
									&nbsp;&nbsp;<label><input type="radio" name="signatur">Fulde navn</label><br>
									&nbsp;&nbsp;<label><input type="radio" name="signatur">Fornavn</label><br>
									&nbsp;&nbsp;<label><input type="radio" name="signatur">Efternavn</label><br>
								</div>
				      </div>
						</div>

						<div class="col-md-1">
							<br>
							<button class="btn btn-xs btn-default pull-right"
								ng-click="formSave('#settings')"
								ng-class="{ 'btn-primary' : formSaveEnabled('#settings') }"
								ng-disabled="!formSaveEnabled('#settings')">
								Gem
							</button>
						</div>

					</form>
		    </div>
			</div>
		</div>

<!-- personligt -->
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-target="#panel-personligt">
						<i class="fa fa-minus text-muted"></i>
						Personligt
	        </a>
	      </h4>
	    </div>
	    <div class="panel-collapse" role="tabpanel" id="panel-personligt">
	      <div class="panel-body">
					<form id="personal" role="form" class="form-horizontal" autocomplete="off">

						<div class="col-md-11">
							<br>
					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="first_name">Fornavn</label>
								<div class="col-md-4">
							    <input class="form-control" 
										type="text"
										id="first_name"
										select-on-click
										disabled
										ng-model="edit.first_name" 
										placeholder="Fornavn">
								</div>
							</div>

					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="last_name">Efternavn</label>
								<div class="col-md-4">
							    <input class="form-control" 
										type="text"
										id="last_name"
										select-on-click
										disabled
										ng-model="edit.last_name" 
										placeholder="Efternavn">
								</div>
							</div>

					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="full_name">Fulde navn</label>
								<div class="col-md-5">
							    <input class="form-control" 
										type="text"
										id="full_name"
										select-on-click
										disabled
										ng-model="edit.full_name" 
										placeholder="Fulde navn">
								</div>
							</div>

					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="alias">Alias</label>
								<div class="col-md-5">
							    <input class="form-control" 
										type="text"
										id="alias"
										select-on-click
										ng-model="edit.alias" 
										placeholder="Alias, kaldenavn">
								</div>
							</div>

					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="email">Email</label>
								<div class="col-md-5">
							    <input class="form-control" 
										type="text"
										id="email"
										select-on-click
										disabled
										ng-model="edit.email" 
										placeholder="Email">
								</div>
							</div>

					    <div class="form-group">
					      <label class="col-md-2 control-label required" for="password">Password</label>
								<div class="col-md-5">
							    <input class="form-control" 
										type="text"
										id="password"
										select-on-click
										ng-model="edit.password" 
										placeholder="Password">
								</div>
							</div>
						</div>

						<div class="col-md-1">
							<br>
							<button class="btn btn-xs btn-default pull-right"
								ng-click="formSave('#personal')"
								ng-class="{ 'btn-primary' : formSaveEnabled('#personal') }"
								ng-disabled="!formSaveEnabled('#personal')">
								Gem
							</button>
						</div>

					</form>
	      </div>
	    </div>
	  </div>

<!-- adresse -->
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-target="#panel-adresse">
						<i class="fa fa-minus text-muted"></i>
						Adresse
	        </a>
	      </h4>
	    </div>
	    <div class="panel-collapse" role="tabpanel" id="panel-adresse">
	      <div class="panel-body">
					<edit-address hash="{{ edit.hash }}"></edit-address>
	      </div>
	    </div>
	  </div>

<!-- sociale links -->
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-target="#panel-socialt">
						<i class="fa fa-minus text-muted"></i>
						Socialt
	        </a>
	      </h4>
	    </div>
	    <div class="panel-collapse" role="tabpanel" id="panel-socialt">
	      <div class="panel-body">
					<edit-social-media hash="{{ edit.hash }}"></edit-social-media>
	      </div>
	    </div>
	  </div>

</div>
