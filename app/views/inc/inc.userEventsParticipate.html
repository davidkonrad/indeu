<div>
	<span ng-if="events.length == 0">
		<em>Ingen events at vise</em>
	</span>
	<span ng-repeat="event in events">
		<a href="{{ event.urlLink }}">
			<span class="medlem-event-date">
				{{ event.date | date:"dd/MM" }}
			</span>
			<span class="medlem-event-name">
				<strong>				
					{{ event.name }}
				</strong>
			</span>
		</a>
	</span>
</div>
