<div>
	<span ng-if="!events || events.length == 0">
		<em>der er ingen events at vise</em>
	</span>
	<div ng-repeat="e in events | orderBy: orderBy | limitTo: limitTo">
		<a ng-href="{{ e.url }}" 
			title="{{ e.name }}"
			ng-class="{ 'bg-success' : e.dateDue, 'bg-warning' : !e.dateDue }"
			class="article-box event-box unstyled hover-effect">

			<h3 class="text-overflow-ellipsis"> {{ e.name }}</h3>
			<h4 class="no-margin no-padding-top"> {{ e.showDate }} </h4>
			<h4 class="text-overflow-ellipsis"> {{ e.where }} </h4>				
			<h5><strong>{{ e.feedback2Text }} {{ e.feedback1Text }}</strong></h5>

		</a>
	</div>
</div>
